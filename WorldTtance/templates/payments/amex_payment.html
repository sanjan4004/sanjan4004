{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>American Express (Amex) Payment</h2>
    <form id="amexPaymentForm">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Card Number:</label>
            <input type="text" id="amex_card_number" class="form-control" placeholder="XXXX XXXXXX XXXXX" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Expiry Date:</label>
            <input type="text" id="amex_expiry_date" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="mb-3">
            <label class="form-label">CVV:</label>
            <input type="text" id="amex_cvv" class="form-control" placeholder="4-digit CVV" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount:</label>
            <input type="number" id="amex_amount" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Currency:</label>
            <select id="amex_currency" class="form-control">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="KES">KES</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Recipient Name:</label>
            <input type="text" id="amex_recipient_name" class="form-control" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="sendAmexPayment()">Pay with Amex</button>
    </form>
</div>

<script src="{% static 'js/payments.js' %}"></script>
{% endblock %}
