{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Crypto Payment</h2>
    <form id="cryptoPaymentForm">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Select Cryptocurrency:</label>
            <select id="crypto_type" class="form-control">
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="BNB">Binance Coin (BNB)</option>
                <option value="USDT">Tether (USDT)</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Recipient Wallet Address:</label>
            <input type="text" id="crypto_wallet_address" class="form-control" placeholder="Enter recipient wallet address" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount:</label>
            <input type="number" id="crypto_amount" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Currency:</label>
            <select id="crypto_currency" class="form-control">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="KES">KES</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Your Wallet Address:</label>
            <input type="text" id="crypto_sender_wallet" class="form-control" placeholder="Enter your wallet address" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="sendCryptoPayment()">Send Crypto</button>
    </form>
</div>

<script src="{% static 'js/payments.js' %}"></script>
{% endblock %}
