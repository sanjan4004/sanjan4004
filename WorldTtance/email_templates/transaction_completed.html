<!DOCTYPE html>
<html>
<head>
    <title>Transaction Completed</title>
</head>
<body>
    <h2>Hello {{ user.first_name }},</h2>
    <p>Your transaction of <strong>{{ amount }} {{ currency }}</strong> to <strong>{{ recipient_name }}</strong> has been successfully processed.</p>
    <p>Transaction ID: <strong>{{ transaction_id }}</strong></p>
    <p>Thank you for using WorldTtance!</p>
    <p>Best regards,<br>WorldTtance Team</p>
</body>
</html>
